<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Button Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
            color: #2a5d84;
        }
    </style>
</head>
<body>
    <button onclick="showMessage('button 1')">Button 1</button>
    <button onclick="showMessage('button 2')">Button 2</button>
    <div id="output"></div>
    <script>
        function showMessage(button) {
            document.getElementById('output').textContent = 'Hello ' + button;
        }
    </script>
</body>
</html>
